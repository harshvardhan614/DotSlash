<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>


        *{
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            height:7rem;
        }

        h1 {
            background-color: #3498db;
            padding: 20px ;
            text-align: center;
            color: white;
            font-size: 24px;
            width: 100%;

        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px;
            width: 100%;
            max-width: 1200px;
            height:100%;
        }

        #video-container {
        
            max-width: 500px;
            width:50%;
            margin:0px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        #robot-image {
            width: 200px;
            height: 200px;
            margin-top: 20px;
        }

        #chat-container {
            width: 50%;
            max-width: 500px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto 0;
            box-sizing: border-box;
        }

        .question {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .answer {
            margin-bottom: 20px;
        }
        .btns{
            display:flex;
            align-items:center;
            justify-content:space-evenly;
        }

        .btns button{
            padding:10px 15px;
            margin:5px;
            background:blue;
            color:white;
            outline:none;
        }

        @media only screen and (max-width: 768px) {
            main {
                flex-direction: column;
                align-items: center;
            }

            #video-container, #chat-container {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>
        Chatbot Interface {{context}}
    </h1>
    <main>
        <div id="video-container">
            <video id="user-video" playsinline autoplay muted></video>
        </div>
        <!--div id="robot-image">
            <img src="robot-image.jpg" alt="Robot Image">
        </div-->
        <div id="chat-container">
            <div id="chat">
                <div id="question-display-box" class="question"></div>
                <!-- Additional questions and answers can be dynamically added here -->
            </div>
            <div class='btns'>
                <button id="next-question" onclick="next_question()">Submit Interview</button>
                <button id="interview-submit" style="display:none" onclick="next_question()">Final Submit</button>
                <button id="start-interview" onclick="submit_interview()">Start Interview</button>
            </div>
        </div>
        
    </main>

    <script>
        // JavaScript code for accessing the user's camera and displaying it in the video element
        const video = document.getElementById('user-video');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((error) => {
                console.error('Error accessing the camera: ', error);
            });
    </script>
</body>
</html>
