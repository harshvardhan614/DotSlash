<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #4caf50;
        }

        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Result Page</h1>

    <p id="resultText"></p>

    <p><a href="/">Go back to the selection page</a></p>
</div>

<script>
    // Assume the result is received from the server and stored in a variable
    const result = "Congratulations! You have successfully completed the interactive form.";

    // Display the result on the page
    document.getElementById('resultText').innerText = result;
</script>

</body>
</html>
